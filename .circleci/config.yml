aliases:
  - &restore-yarn-cache
    keys:
      - v2-yarn-{{ .Branch }}-{{ checksum "yarn.lock" }}
      # Fallback in case checksum fails
      - v2-yarn-{{ .Branch }}-

  - &save-yarn-cache
    paths:
      - node_modules
      - ~/.cache/yarn
    key: v2-yarn-{{ .Branch }}-{{ checksum "yarn.lock" }}

  - &yarn
    |
      yarn install --non-interactive --cache-folder ~/.cache/yarn --frozen-lockfile

  - &defaults
    docker:
      - image: neotracker/circleci-test-10.5.0:2
        environment:
          TERM: xterm
    working_directory: ~/neotracker

  - &test
    steps:
      - checkout
      - restore-cache: *restore-yarn-cache
      - run: *yarn
      - save-cache: *save-yarn-cache
      - run:
          name: Prettier
          command: yarn nit
      - run:
          name: Typescript
          command: yarn tsc
      - run:
          name: Flow
          command: yarn flow
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Test
          command: yarn test-ci --testResultsProcessor="jest-junit"
          environment:
            JEST_JUNIT_OUTPUT: reports/jest/results.xml
      - run:
          name: E2E
          command: yarn e2e-ci
      - store_test_results:
          path: reports
      - store_artifacts:
          path: reports
      - store_artifacts:
          path: cypress/videos
      - store_artifacts:
          path: cypress/screenshots

version: 2
jobs:
  test10:
    <<: *defaults
    <<: *test

workflows:
  version: 2
  test:
    jobs:
      - test10
